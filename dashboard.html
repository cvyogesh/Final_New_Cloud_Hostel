<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Dashboard</h2>
        <h3 id="welcome-msg"></h3>

        <div id="status-display" style="display:none;">
            <h4>Your Application Status</h4>
            <p>Status: <strong id="status-text"></strong></p>
            <div id="allocation-details"></div>
        </div>

        <div id="apply-form" style="display:none;">
            <h4>Apply for a Hostel Room</h4>
            <select id="roomType">
                <option>Single</option>
                <option>Double</option>
                <option>Triple</option>
            </select>
            <button id="applyBtn">Submit Application</button>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
